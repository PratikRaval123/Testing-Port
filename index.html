<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratik Raval | Full Stack Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              accentHover: 'rgb(var(--color-accent-hover) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgb(var(--color-primary)); }
      ::-webkit-scrollbar-thumb { background: rgb(var(--color-secondary)); border-radius: 4px; border: 1px solid rgb(var(--color-primary)); }
      ::-webkit-scrollbar-thumb:hover { background: rgb(var(--color-accent)); }

      :root {
        /* 
           UNIQUE THEME: Warm Stone & Amber 
           Replacing the standard "Tech Blue" with a creative, earthy "Amber/Gold" 
        */

        /* Light Mode: Warm White & Stone */
        --color-primary: 250 250 249; /* stone-50 */
        --color-secondary: 231 229 228; /* stone-200 */
        --color-accent: 217 119 6; /* amber-600 */
        --color-accent-hover: 180 83 9; /* amber-700 */
      }

      .dark {
        /* Dark Mode: Deep Warm Charcoal & Gold */
        --color-primary: 28 25 23; /* stone-900 */
        --color-secondary: 41 37 36; /* stone-800 */
        --color-accent: 245 158 11; /* amber-500 */
        --color-accent-hover: 251 191 36; /* amber-400 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.17",
    "next/": "https://aistudiocdn.com/next@^16.0.5/",
    "next": "https://aistudiocdn.com/next@^16.0.5"
  }
}
</script>
</head>
  <body class="bg-primary text-stone-600 dark:text-stone-300 antialiased selection:bg-accent selection:text-white transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
